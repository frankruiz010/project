	transform: scaleY(0);
}
	#cloud-left:hover #thunderbolt,
	#cloud-middle:hover #thunderbolt-2,
	#cloud-right:hover #thunderbolt-3{
		animation: flashing infinite .25s;
	}
	@keyframes flashing {
		0%{transform: scaleY(0);
			transform-origin: 0% 12.5854%;

		100%{transform: scaleY(1);
			transform-origin: 0% 12.5854%;
		fill:white;}
	}
</style>
